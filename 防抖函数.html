<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖函数的实现</title>
</head>

<body>
    <button class="box">这是一个按钮</button>
</body>
<script>
    const box = document.querySelector(".box");
    function onClick() {
        console.log("Button clicked");
    }
    box.addEventListener("click", debounce(onClick, 1000));
    // 封装一个方法,需要传入事件和时间
    function debounce(func, wait) {
        let timer;
        return function () {
            // 多次点击触发清除定时器
            clearTimeout(timer);
            // 定时器里面延迟执行函数
            timer = setTimeout(function () {
                func()
            }, wait);
        };
    }
</script>

</html>
