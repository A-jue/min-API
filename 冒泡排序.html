<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>冒泡排序</title>
</head>

<body>
    <script>
        let arr = [2,3,4,5,65,7,8,89]
        for (let i = 0; i <= arr.length - 1; i++) {
            for (let j = 0; j <= arr.length - i - 1; j++) {
                if (arr[j] < arr[j + 1]) {
                    let temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);

    </script>
</body>

</html>
