    <script>
        // utils-request.js
        const BaseUrl = 'http://129.211.169.131:6368'
        export const request = (url, method, data = {}) => {
            return new Promise((resolve, reject) => {
                uni.request({
                    url: BaseUrl + url,
                    method,
                    data,
                    success(res) {
                        resolve(res.data)
                    },
                    fail(err) {
                        reject(err)
                    }
                })
            })
        }

        // api-home.js
        import { request } from "@/utils/request.js"//导入

        // 发送请求
        export const cityList = () => {
            return request('/citys', 'get')
        }
